<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./styles/global.css">
   <link rel="stylesheet" href="./styles/home.css">
   <title>Rocket.Q</title>
</head>

<body>
   <header>
      <img src="./assets/logo.png" alt="Logo Rocket.Q">
   </header>
   <div class="background">
   </div>
   <div class="ball b-top"></div>
   <div class="ball b-bottom"></div>
   <main>
      <div>
         <section id="join-lecture">
            <h2>Entre como participante</h2>
            <form action="">
               <div class="input-group">
                  <label for="room-id" class="sr-only">Código da sala</label>
                  <input type="number" id="room-id" name="room-id" placeholder="Código da sala">
               </div>
               <button class="button b-blue">
                  <img src="./assets/icon-login.svg" alt="Ícone de login">
                  Entrar na sala
               </button>
            </form>
         </section>
         <div id="line">
            <div></div>
            <div>ou</div>
            <div></div>
         </div>
         <section id="create-room">
            <h2>Crie sua própria sala, de forma fácil</h2>
            <button class="button b-light">
               <img src="./assets/icon-users.svg" alt="Ícone usuários">
               Criar sala
            </button>
         </section>
      </div>
   </main>
</body>

</html>
